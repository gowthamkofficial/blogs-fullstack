<div
  class="card bg-white w-auto h-[500px] rounded-2xl shadow-2xl p-5 overflow-hidden relative"
>
  <!-- Author Section -->
  <div class="flex justify-between mb-4">
    <div class="flex items-center">
      <img
        [src]="getImageURI(blog.user.profileImageUrl)"
        class="w-10 h-10 rounded-full"
        alt="avatar"
      />
      <div class="ml-3">
        <h2 class="font-semibold">
          {{ blog.user.firstName }} {{ blog.user.lastName }}
        </h2>
        <h4 class="text-gray-400 text-[0.5rem]">
          {{ blog.publishedOn | date: 'short' }}
        </h4>
      </div>
    </div>
    <!-- <div class="text-red-600 flex items-center">
      <mat-icon>favorite</mat-icon>
      <span class="ml-1 text-xs">{{ blog.likesCount }}</span>
    </div> -->
  </div>

  <!-- Content Section -->
  <div class="relative h-full pr-1">
    <h3 class="text-[1.2rem] font-semibold mb-1">
      {{ blog.title }}
    </h3>
    <h5 class="text-blue-500 text-[0.8rem] mb-2">
      {{ blog.category }}
    </h5>

    <div class="relative h-[265px] overflow-hidden">
      <p class="text-justify text-sm leading-relaxed">
        {{ blog.content }}
      </p>

      <!-- Gradient Fade Overlay -->
      <div
        class="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-white to-transparent pointer-events-none"
      ></div>
    </div>

    <!-- Read More Button -->
    <div class="mt-3 text-right">
      <a
        [routerLink]="'/blogs/view/' + blog.blogId"
        class="text-blue-600 text-sm font-semibold hover:underline"
        >Read more</a
      >
    </div>
  </div>
</div>
