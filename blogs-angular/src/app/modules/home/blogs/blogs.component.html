<section
  class="w-full min-h-screen grid grid-cols-3 gap-4 p-4"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScroll($event)"
>
  <ng-container *ngFor="let blog of blogList">
    <blog-card [blog]="blog"></blog-card>
  </ng-container>

  <!-- Loading Spinner -->
  <div class="col-span-3 flex justify-center py-4" *ngIf="loading">
    <p class="text-gray-500">Loading more blogs...</p>
  </div>


</section>
