<section
  class="w-full h-screen  grid grid-cols-3 gap-4 overflow-scroll"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll($event)"
  [scrollWindow]="false"
>
  <ng-container class="" *ngFor="let blog of blogList">
    <blog-card [blog]="blog"></blog-card>
  </ng-container>

</section>
