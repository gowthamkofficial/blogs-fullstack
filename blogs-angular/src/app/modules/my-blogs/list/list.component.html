<main class="w-full px-10 py-10">
  <section class="w-full content-title flex justify-between items-center">
    <h2 class="text-[1.2rem] font-[600]">My Blogs ({{ paginationDto.totalElements }})</h2>
    <div class="create-btn">
      <button
        routerLink="/my-blogs/create"
        class="!bg-[#6267a9] !w-[150px] !text-white !text-[1rem] !rounded-[10px]"
        mat-raised-button
      >
        New Blog
      </button>
    </div>
  </section>

    </mat-form-field>
  </div> -->

<section class="table-section mt-5 bg-white w-full min-h-[500px]">
  <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="onSortChange($event)" class="mat-elevation-z8 w-full">

    <!-- Blog ID -->
    <ng-container matColumnDef="blogId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.blogId }}</td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Created On -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let element">{{ element.createdOn | date:'short' }}</td>
    </ng-container>

    <!-- Published On -->
    <ng-container matColumnDef="publishedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Published</th>
      <td mat-cell *matCellDef="let element">{{ element.publishedOn | date:'short' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onView(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator (page)="onPageChange($event)"
    [length]="paginationDto.totalElements"
    [pageSize]="paginationDto.size"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</section>

</main>
